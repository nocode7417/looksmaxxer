name: looksmaxxer
description: A facial tracking and analysis app with gamification features.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Storage
  sqflite: ^2.3.2
  path: ^1.9.0
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2

  # Camera & Image
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  image: ^4.1.7

  # UI & Icons
  lucide_icons: ^0.257.0
  google_fonts: ^6.1.0

  # Animations
  flutter_animate: ^4.5.0

  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  custom_lint: ^0.6.0
  riverpod_lint: ^2.3.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SFProDisplay-Regular.otf
        - asset: assets/fonts/SFProDisplay-Medium.otf
          weight: 500
        - asset: assets/fonts/SFProDisplay-Semibold.otf
          weight: 600
        - asset: assets/fonts/SFProDisplay-Bold.otf
          weight: 700
